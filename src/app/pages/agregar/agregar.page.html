<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button defaultHerf="/">

      </ion-back-button>
    </ion-buttons>

    <ion-title>Agregar lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nuevo item</ion-label>
      <ion-input 
        type="text" 
        [(ngModel)]="nombreItem"
        (keyup.enter)="agregarItem()"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let item of lista.items">
      <ion-checkbox 
        slot="start" 
        [(ngModel)]="item.completado"
      ></ion-checkbox>
      <ion-label>{{ item.desc }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
